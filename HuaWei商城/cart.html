<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="img/华为.ico" type="image/x-icon"/>
    <title>Document</title>

<body>
    <div id="max">
        <div id="header">
            <div>

        </div>








        <div id="shop">
            <div class="shop-one">
                <div class="shop-two">
                    <div class="shop-three">

                        </div>
                        <div class="b">

                            </div>
                            <div class="d">

                                <div class="e">
                                    <span class="qian">￥</span>
                                    <span class="qian-a">6899</span>

                                    <span class="qian-b">1</span>

                            </div>
                        </div>
                    </div>
                    <div class="shop-four">

        <div id="footer">
            <div class="footer-but">
                <div>
                    <img src="img/首页.png" class="img-one">

                </div>
                <div>
                    <img src="img/3.png" class="img-two">

                </div>
                <div>
                    <img src="img/4.png" class="img-three">
                    <p>发现</p>
                </div>
                <div>
                    <img src="img/147.png" class="img-four">
                    <p style="color: red;">购物车</p>
                </div>
                <div>
                    <img src="img/6.png" class="img-five">
                    <p>我的</p>
                </div>
            </div>
